<!DOCTYPE html>
<html lang="en">
<head>

     <title>Health Literacy - NSMU</title>
     <link href=maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     <script src="maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <script src="cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script type="text/javascript" src="js/login.js"></script>
     <link rel="stylesheet" href="css/login.css">

</head>
<body onload="get_user()">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="images/login-logo.svg" id="icon"/>
            <h3>Member Login</h3>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="username" class="fadeIn second" placeholder="username">
            <input type="text" id="password" class="fadeIn third" placeholder="password">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" onclick="check_user()">Login</a>
            <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
          </div>
      
        </div>
      </div>

    
     <!-- SCRIPTS -->
     <script src="js/jquery.min.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/aos.js"></script>
     <script src="js/smoothscroll.js"></script>
     <script src="js/custom.js"></script>

</body>
</html>
