    <!-- ======================MENU PART=========================== -->

    <!-- ======================PAGE PART=========================== -->
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <i class="fa fa-address-book fa-2x" aria-hidden="true"></i>
                    <h3>Adveres Event in CLI Surveillance Phase</h3>
                    <h5>(Nurse Manager)</h5>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <h5 id = date_reg></h5>
                        <br>
                        <label class="control-label col-sm-10">Encounter Event</label>
                        <div class="form-group">
                            <select class="custom-select" id="follow_up" onchange="followup()">
                                <option value="">Choose Option</option>
                                <option value="phone">Telephone Follow Up</option>
                                <option value="caregiver">Care Giver Calling</option>
                                <option value="silt">Medical Record from SilT</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                            <div class="col-sm-13" id = 'followup_other'>        
                                <input type="text" class="form-control" placeholder="โปรดระบุ">
                            </div>

                        <label class="control-label col-sm-10">Loss F/U due to</label>
                        <div class="form-group">
                            <select class="custom-select" id="loss_fu" onchange="lossfu()">
                                <option value="" selected>Choose Option</option>
                                <option value="refer_uc">Refer to UC Hospital</option>
                                <option value="admit_other">Admit to other hospital</option>
                            </select>
                        </div>
                            <div class="col-sm-13" id = 'refer_uc_name'>        
                                <input type="text" class="form-control" placeholder="Name of Hospital">
                            </div>
                            <div class="col-sm-13" id = 'admit_other_name'>
                                <label>Due to</label>        
                                <input type="text" class="form-control" placeholder="Medical Condition Related">
                                <input type="text" class="form-control" placeholder="Limb Condition Related">
                            </div>
                        
                        <h4 class="control-label col-sm-10">Adverse Event</h4>
                            <label class="control-label col-sm-10">Major Adverse Limb Event</label>
                                <div class="form-group">
                                    <select class="custom-select" id="major_limb" onchange="limb_event()">
                                        <option value="none" selected>None</option>
                                        <option value="above_knee">Above Knee Amputation</option>
                                        <option value="below_knee">Below Knee Amputation</option>
                                        <option value="reintervention">Reintervention/Graft Thrombectomy</option>
                                    </select>
                                </div>
                                <div class="col-sm-13" id='ma_knee'>  
                                    <div class="input-group" data-provide="datepicker">
                                        <input type="date" class="form-control">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div>    
                                    <br>   
                                    <label>Due to</label>                         
                                    <div class="form-group">
                                        <select class="custom-select">
                                            <option value="graft_thrombosis" selected>Graft Thrombosis</option>
                                            <option value="extensive_tissue">Extensive Tissue Loss</option>
                                            <option value="severe_ulcer">Severe Ulcer Infection</option>
                                            <option value="graft_infection">Graft Infection</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-13" id='ma_reintervention'>  
                                    <div class="input-group" data-provide="datepicker">
                                        <input type="date" class="form-control">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div>    
                                    <br>   
                                    <label>Due to</label>                         
                                    <div class="form-group">
                                        <select class="custom-select">
                                            <option value="graft_thrombosis" selected>Graft Thrombosis</option>
                                            <option value="img_cta">Imaging with CTA</option>
                                            <option value="img_duplex">Imaging with Duplex</option>
                                            <option value="rest_pain">Rest Pain</option>
                                            <option value="new_ulcer">New Ulcer Infection</option>
                                        </select>
                                    </div>
                                </div>
                                

                            <br>    
                            <label class="control-label col-sm-10">Major Adverse Cardiac Event</label>
                                <div class="form-group">
                                    <select class="custom-select" id="major_cardiac" onchange="cardiac_event()">
                                        <option value="none" selected>None</option>
                                        <option value="cardiac">Cardiac Event(MI, HF)</option>
                                        <option value="dead_cardiac">Dead from Cardiac Event</option>
                                        <option value="dead_other">Dead from Other Event</option>
                                    </select>
                                </div>
                                <div class="col-sm-13" id='ma_cardiac'>  
                                    <div class="input-group" data-provide="datepicker">
                                        <input type="date" class="form-control">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div> 
                                </div>   
                                <div class="col-sm-13" id='ma_death'>  
                                    <label>Cause Of Death</label>                         
                                    <div class="form-group">
                                        <select class="custom-select">
                                            <option value="sepsis" selected>Sepsis</option>
                                            <option value="cvd">CVD</option>
                                            <option value="renal">Renal Related</option>
                                            <option value="lung">Lung Event</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-13" id='death_other'>        
                                        <input type="text" class="form-control" placeholder="โปรดระบุ">
                                    </div>
                                </div>
                                <br>
                    
                        
                            <!-- ======================ENDNOTE PART=========================== -->
                        
                            <label class="control-label col-sm-2" for="note#1">Note:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="note#1"></textarea>
                            </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
