    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <i class="fa fa-address-book fa-2x" aria-hidden="true"></i>
                    <h3>PRE-OP Preparation Phase</h3>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <h5 id = date_reg></h5>
                        <label class="control-label col-sm-10">SiPAC Consulted Date</label>
                            <div class="col-sm-10">        
                                <input type="text" class="form-control" id="fname" placeholder="SiPAC Consulted Date">
                            </div>
                        <label class="control-label col-sm-10">SiPAC date:</label>
                            <div class="col-sm-10">        
                                <input type="text" class="form-control" id="fname" placeholder="SiPAC Consulted Date">
                            </div>
                            <div class="input-group col-sm-10">
                                <select class="custom-select" id="sipac_data">
                                    <option value="">Choose Option</option>
                                    <option value="pass">Pass</option>
                                    <option value="not_pass">Not Pass</option>
                                </select>
                            </div>
                        <label class="control-label col-sm-10">SiPAC Problem</label>
                            <div class="input-group col-sm-10">
                                <select class="custom-select" id="sipac_problem" onchange="sipac_problem_other()">
                                    <option value="">Choose Option</option>
                                    <option value="cardio">Cardio</option>
                                    <option value="dm">DM</option>
                                    <option value="problem_other">Other</option>
                                </select>
                            </div>
                            <div class="col-sm-10" id = 'problem_other'>        
                                <input type="text" class="form-control" placeholder="โปรดระบุ">
                            </div>

                        <label class="control-label col-sm-10">Final SiPAC date</label>
                            <div class="col-sm-10" id = 'sipac_finale_date'>        
                                <input type="text" class="form-control" placeholder="Final SiPAC Date">
                            </div>
                            <div class="input-group col-sm-10">
                                <label class="input-group-text col-sm-5">Risk factor & Comorbid</label>
                                <select class="custom-select" id="sipac_risk" onchange="sipac_risk()">
                                    <option value="">Choose Option</option>
                                    <option value="dm">DM</option>
                                    <option value="smoking">Smoking</option>
                                    <option value="ht">HT</option>
                                    <option value="dlp">DLP</option>
                                    <option value="cvd">CVD</option>
                                    <option value="cad">CAD</option>
                                    <option value="ckd">CKD</option>
                                </select>
 
                            </div>
                            <div class="col-sm-11" id ='sipac_smoking'>       
                                <select class="custom-select col-sm-10">
                                    <option value="">Choose Option</option>
                                    <option value="quit">Quit</option>
                                    <option value="still">Still</option>
                                </select>  
                            </div> 
                            <div class="col-sm-11" id ='sipac_cad'>       
                                <select class="custom-select col-sm-10">
                                    <option value="">Choose Option</option>
                                    <option value="pci">PCI</option>
                                    <option value="cabg">CABG</option>
                                </select>  
                            </div>
                            <div class="col-sm-10" id = 'sipac_ckd'>        
                                <input type="text" class="form-control" placeholder="Stage">
                                <input type="text" class="form-control" placeholder="On HD">
                            </div>
                        <label class="control-label col-sm-10">Previous CTA</label>
                            <div class="input-group col-sm-10">
                                <select class="custom-select" id="sipac_cta" onchange="pre_cta()">
                                    <option value="">Choose Option</option>
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm-10" id = 'sipac_cta_yes'>        
                                <input type="text" class="form-control" placeholder="Hospital's Name">
                            </div>

                        <label class="control-label col-sm-10">CTA Requirement</label>
                            <div class="input-group col-sm-10">
                                <select class="custom-select" id="sipac_cta_rq" onchange="cta_rq()">
                                    <option value="">Choose Option</option>
                                    <option value="no">No</option>
                                    <option value="yes">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm-10" id = 'cta_rq_yes'>        
                                <input type="text" class="form-control" placeholder="Date Of CTA Request">
                                <input type="text" class="form-control" placeholder="CTA Examination Date">
                                <input type="text" class="form-control" placeholder="Major Complication of CTA">
                            </div>
                            
                        
                            <label class="control-label col-sm-2" for="note#1">Note:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="note#1"></textarea>
                            </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
