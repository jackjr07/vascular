<body onload='date();'>
    <!-- ======================MENU PART=========================== -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Health Literacy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

    <!-- ======================PAGE PART=========================== -->
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <i class="fa fa-address-book fa-2x" aria-hidden="true"></i>
                    <h3>Admission Phase</h3>
                    <h5>(Nurse manager)</h5>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <h5 id = date_reg></h5>
                        <br>
                        <label class="control-label col-sm-10">Admission Date:</label>
                            <div class="input-group" data-provide="datepicker">
                                <input type="date" class="form-control">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        <br>
                        <label class="control-label col-sm-10">Ward</label>
                            <div class="input-group">
                                <input class="col-sm-6" type="text" id="ward" placeholder="Ward">
                            </div>
                            <br>
                            <div>
                                <label class="col-sm-3"><input type="checkbox" value="regular"> Regular</label>
                                <label class="col-sm-3"><input type="checkbox" value="private"> Private</label>
                                <label class="col-sm-3"><input type="checkbox" value="vip"> VIP</label>
                            </div>
                            <br>
                        <label class="control-label col-sm-10">Pre_Operative Management Consulation</label>
                            <div class="input-group col-sm-12" id='pre_op_consulation'>
                                <label class="col-sm-3"><input type="checkbox" value="no"> No</label>
                                <label class="col-sm-3"><input type="checkbox" value="cardiologist"> Cardiologist</label>
                                <label class="col-sm-3"><input type="checkbox" value="endocrinologist"> Endocrinologist</label>
                                <label class="col-sm-3"><input type="checkbox" value="radiologist"> Radiologist</label>
                                <label class="col-sm-3"><input type="checkbox" value="pm&r"> PM&R</label>
                                <label class="col-sm-3"><input type="checkbox" value="psychologist"> Psychologist</label>
                                <label class="col-sm-3"><input type="checkbox" value="pain_control"> Pain Control</label>
                                <label class="col-sm-3"><input type="checkbox" value="geriatric"> Geriatric</label>
                                <label class="col-sm-3"><input type="checkbox" value="palliative_care"> Palliative Care</label>
                            </div>
                        <label class="control-label col-sm-10">Discharge Planning</label>
                            <div class="input-group col-sm-12" id='discharge_planning'>
                                <label class="col-sm-3"><input type="checkbox" value="no"> No</label>
                                <label class="col-sm-3"><input type="checkbox" value="knowledge"> Knowledge </label>
                                <label class="col-sm-3"><input type="checkbox" value="self_care"> Self Care </label>
                                <label class="col-sm-3"><input type="checkbox" value="wound_care"> Wound Care </label>
                                <label class="col-sm-10"><input type="checkbox" value="healthcare_resource"> Health Care Resource 
                                    <input class="col-sm-5" type="text" placeholder="Please identify">
                                </label>
                                <label class="col-sm-10"><input type="checkbox" value="specific_problem"> Specific Problem 
                                    <input type="text" placeholder="Please identify">
                                </label>
                            </div>   
                            
                            
                            <!-- ======================ENDNOTE PART=========================== -->
                        
                            <label class="control-label col-sm-2" for="note#1">Note:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="note#1"></textarea>
                            </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
