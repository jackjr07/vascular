    <!-- ======================PAGE PART=========================== -->
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <i class="fa fa-address-book fa-2x" aria-hidden="true"></i>
                    <h3>Peri-Operative Phase</h3>
                    <h5>(Vascular Surgeon)</h5>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <h5 id = date_reg></h5>
                        <br>
                        <label class="control-label col-sm-10">Admission Date:</label>
                            <div class="input-group" data-provide="datepicker">
                                <input type="date" class="form-control">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        <br>

                        <label class="control-label col-sm-10">Operation Theater</label>
                            <div class="input-group">
                                <select class="custom-select" id="">
                                    <option value="">Choose Option</option>
                                    <option value="dsa">DSA</option>
                                    <option value="or">OR</option>
                                    <option value="or_hybrid">OR Hybrid</option>
                                    <option value="cath_lab">Cath Lab</option>
                                    <option value="SiPH">SiPH</option>
                                    <option value='other'>Other</option>
                                </select>
                            </div>
                        <br>
                        <label class="control-label col-sm-10">Side Of Operation</label>
                            <div class="input-group">
                                <select class="custom-select" id="">
                                    <option value="">Choose Option</option>
                                    <option value="right">Right</option>
                                    <option value="left">Left</option>
                                    <option value="both">both</option>
                                </select>
                            </div>
                            <br>
                            <div class="input-group">
                                <label class="input-group-text col-sm-4">Limb Intervention</label>
                                <select class="custom-select col-sm-8" id="">
                                    <option value="">Choose Option</option>
                                    <option value="#1">1st Intervention</option>
                                    <option value="#2">2nd Intervention</option>
                                    <option value="#3">3rd Intervention</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="input-group-text col-sm-4">Endovascular Therapy</label>
                                <select class="custom-select col-sm-8" id="">
                                    <option value="">Choose Option</option>
                                    <option value="">Supra-Inguinal</option>
                                    <option value="">Femoropopliteal</option>
                                    <option value="">Infrapoplitral</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="input-group-text col-sm-4">Surgical Bypass</label>
                                <select class="custom-select col-sm-8" id="">
                                    <option value="">Choose Option</option>
                                    <option value="">Supra-Inguinal</option>
                                    <option value="">Femoropopliteal</option>
                                    <option value="">Infrapoplitral</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="input-group-text col-sm-4">Hybrid Procedure</label>
                                <select class="custom-select col-sm-8" id="">
                                    <option value="">Choose Option</option>
                                    <option value="">Supra-Inguinal</option>
                                    <option value="">Femoropopliteal</option>
                                    <option value="">Infrapoplitral</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="input-group-text col-sm-4">Amputation</label>
                                <select class="custom-select col-sm-8" id="">
                                    <option value="">Choose Option</option>
                                    <option value="">No</option>
                                    <option value="">Yes</option>
                                </select>
                            </div>
                            <br>
                            <label class="control-label col-sm-10">Major AMP</label>
                                <div class="input-group col-sm-12" id=''>
                                    <label class="col-sm-4"><input type="checkbox" value="toe"> Toe</label>
                                    <label class="col-sm-4"><input type="checkbox" value="forefoot"> ForeFoot </label>
                                    <label class="col-sm-4"><input type="checkbox" value="transmetatasal"> Transmetatasal </label>
                                    <label class="col-sm-4"><input type="checkbox" value="bka"> BKA </label>
                                    <label class="col-sm-4"><input type="checkbox" value="bka"> AKA </label>
                                </div>
                            <br>
                            <label class="control-label col-sm-10">Procedure Success</label>
                            <div class="input-group">
                                <select class="custom-select col-sm-12" id="">
                                    <option value="">Choose Option</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <br>

                            
                            
                            
                            <!-- ======================ENDNOTE PART=========================== -->
                        
                            <label class="control-label col-sm-2" for="note#1">Note:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="note#1"></textarea>
                            </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
