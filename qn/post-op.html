<body onload='date();'>
    <!-- ======================MENU PART=========================== -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Health Literacy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-lg-auto">

                    <li class="nav-item">
                        <a href="../login.html" class="nav-link smoothScroll">login</a>
                    </li>
                    
                </ul>
            </div>

        </div>
    </nav>
    
    <!-- ======================PAGE PART=========================== -->
    <div class="container contact">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <i class="fa fa-address-book fa-2x" aria-hidden="true"></i>
                    <h3>Post Operative Phase</h3>
                    <h5>(Vascular Surgeon)</h5>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <h5 id = date_reg></h5>
                        <br>
                        <label class="control-label col-sm-10">Acute Complications</label>
                        <div class="form-group">
                            <select class="custom-select" id="">
                                <option value="">Choose Option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <label class="control-label col-sm-10">Systemic Complications</label>
                                <div class="input-group col-sm-12" id=''>
                                    <label class="col-sm-4"><input type="checkbox" value="cardiac"> cardiac </label>
                                    <label class="col-sm-4"><input type="checkbox" value="respiratory"> Respiratory </label>
                                    <label class="col-sm-4"><input type="checkbox" value="renal"> Renal </label>
                                    <label class="col-sm-4"><input type="checkbox" value="neuro"> Neuro </label>
                                    <label class="col-sm-4"><input type="checkbox" value="other"> Other </label>
                                </div>

                        <label class="control-label col-sm-10">Local Complications</label>
                                <div class="input-group col-sm-12" id=''>
                                    <label class="col-sm-4"><input type="checkbox" value="hematoma"> Hematoma </label>
                                    <label class="col-sm-4"><input type="checkbox" value="infection"> Infection </label>
                                    <label class="col-sm-4"><input type="checkbox" value="bleeding"> Bleeding </label>
                                    <label class="col-sm-4"><input type="checkbox" value="thrombosis"> Thrombosis </label>
                                    <label class="col-sm-4"><input type="checkbox" value="embolism"> Embolism </label>
                                    <label class="col-sm-4"><input type="checkbox" value="pseudo"> Pseudo Aneurysm </label>
                                    <label class="col-sm-4"><input type="checkbox" value="pain"> Pain </label>
                                    <label class="col-sm-8"><input type="checkbox" value="cin"> Contrast Induced Nephrotoxicity </label>
                                </div>
                                <br>
                        <label class="control-label col-sm-10">Discharge Date</label>
                                <div class="input-group" data-provide="datepicker">
                                    <input type="date" class="form-control">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            <br>

                        <label class="control-label col-sm-10">Total Cost</label>
                            <div class="input-group" id=''>
                                <input type="email" class="form-control" id="" placeholder="Cost">
                            </div>
                        <br>
                        <label class="control-label col-sm-10"> Readmission Event</label>
                            <div class="input-group">
                                <select class="custom-select" id='readmission' onchange="readmission_date()">
                                    <option value="no" selected> No </option>
                                    <option value="yes"> Yes </option>
                                </select>
                            </div>
                            <div id='readmission_date' class="col-sm-6" data-provide="datepicker">
                                <input type="date" class="form-control">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        <br>
                        
                            <!-- ======================ENDNOTE PART=========================== -->
                        
                            <label class="control-label col-sm-2" for="note#1">Note:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="note#1"></textarea>
                            </div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
